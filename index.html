<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

<div class = "front">
  <div class = "text">
  <h1>Learn to code by watching others</h1>

  <h3>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </h3>
  </div>

  <div class = "form">
  
    <div class = "tryItFree">
    <h3><b>Try it free 7 days</b> then $20/mo. thereafter</h3>
    </div>
  <form>
  
  <label for = "firstName" class = "hidden">First Name</label>
    <input type = "text" id="firstName" placeholder="First Name"> 
    
  <label for = "lastName" class = "hidden">Last Name</label>
    <input type = "text" id="lastName" placeholder="Last Name"> 
  
  <label for = "email" class = "hidden">E-mail</label>
    <input type = "email" id="email" placeholder="E-mail Address"> 

  <label for = "password" class = "hidden">Password</label>
    <input type = "password" id="password" placeholder="Password"> 
    <br>

  <button type = "submit">Claim your free trial</button> 


  <p>By clicking the button, you are agreeing to our <span class = "terms">Terms and Services</span></p>
</form>
</div>

</div>

</body>
</html>
